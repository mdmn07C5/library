<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav id="header" class="shadow">
        <h2>This is the header</h2>
    </nav>
    <div id="container">
        <div id="library">
        </div>
        <div>
            <dialog id="newBook">
                <p>New Book</p>
                <hr>
                <form method="dialog">
                    <label for="title">Title: </label>
                    <input type="text" id="title" required>
                    <label for="author">Author: </label>
                    <input type="text" id="author" required>
                    <label for="pages">Number of pages(Optional):</label>
                    <input type="number" id="pages">
                    <label for="read">Reading status:</label>
                    <select name="read" id="read">
                        <option value="true">Read</option>
                        <option value="false">Unread</option>
                    </select>
                </form>
                <div>
                    <button value="" formnovalidate>Cancel</button>
                    <button id="addNewBookBtn" value="default">Add</button>
                </div>
            </dialog>
            <p>
                <button id="show-dialog">Add Book</button>
            </p>
            <output></output>
        </div>
    </div>
    <div id="footer">this is a footer</div>
</body>
</html>
